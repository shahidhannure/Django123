{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block body %}
<h1 class="text-center my-2">Contact us</h1>
<div class="container">
<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Enter Your name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Type your name">
  </div>
  <div class="form-group">
    <label for="email">Enter Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address">
  </div>
  <div class="form-group">
    <label for="Residential address">Enter your permanent address</label>
  <input type="text" class="form-control" id="address" name="address" placeholder="type your permanent address">
  </div>
  <div class="form-group">
     <label for="Mobile number">Enter your mobile number</label>
  <input type="text" class="form-control" id="number" name="number" placeholder="type your mobile number">

  </div>
<div class="form-group mx-3">
      <input class="form-check-input" type="checkbox" id="checkbox">
      <label class="form-check-label" for="Check">
        Check me out
      </label>
    </div>
<button type="submit" class="btn btn-primary mx-0.10">Submit</button>

</form>
</div>

{% endblock body %}
